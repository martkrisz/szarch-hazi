<div *ngIf="waiters" class="waiters">
  <div *ngFor="let waiter of waiters" class="waiter">
    <span>{{waiter.name}}</span>
    <span>{{waiter.email}}</span>
    <button mat-raised-button color="warn" (click)="deleteWaiter(waiter.userId)"><span translate>admin.deleteWaiter</span></button>
  </div>
</div>
