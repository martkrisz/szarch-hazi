<div *ngIf="!orders.length" translate>client.noOrders</div>
<div *ngFor="let order of orders; let i = index;" class="order">
  <span>{{order.time | date: 'short'}}</span>
  <span>{{order.sum}}</span>
  <span>{{order.status}}</span>
  <star-rating [starType]="'svg'" [rating]="orders[i].rating" (ratingChange)="onClick($event, order.orderId)"></star-rating>
</div>
