<form [formGroup]="registerForm">
  <mat-form-field>
    <input matInput [placeholder]="'form.placeholder.email' | translate" formControlName="emailFormControl">
    <mat-error *ngIf="registerForm.get('emailFormControl').hasError('required')" translate>
      form.error.required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput [placeholder]="'form.placeholder.password' | translate" formControlName="passwordFormControl" type="password">
    <mat-error *ngIf="registerForm.get('passwordFormControl').hasError('required')" translate>
      form.error.required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput [placeholder]="'form.placeholder.name' | translate" formControlName="nameFormControl">
    <mat-error *ngIf="registerForm.get('passwordFormControl').hasError('required')" translate>
      form.error.required
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput [placeholder]="'form.placeholder.address' | translate" formControlName="addressFormControl">
    <mat-error *ngIf="registerForm.get('passwordFormControl').hasError('required')" translate>
      form.error.required
    </mat-error>
  </mat-form-field>
  <button mat-raised-button [disabled]="registerForm.invalid" (click)="register()"><span translate>form.register</span></button>
</form>
