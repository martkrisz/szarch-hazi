<div class="cart">
  <div *ngFor="let cartItem of cart">
    <div class="cart-item">
      <span>{{cartItem.name}}</span>
    </div>
    <div class="button-container">
      <button mat-raised-button color="primary" (click)="updateCart(cartItem, true)"><span translate>client.addItem</span></button>
      <span>{{cartItem.amount}}</span>
      <button mat-raised-button color="warn" (click)="updateCart(cartItem, false)"><span translate>client.removeItem</span></button>
    </div>
  </div>
  <div *ngIf="cart.length" class="bottom-section">
    <mat-checkbox class="example-margin" (change)="calculateSum()" [(ngModel)]="discountFlag"><span translate [translateParams]="{discount: discount}">client.discount</span></mat-checkbox>
    <span>{{sum}} Ft</span>
    <button mat-raised-button color="primary" (click)="order()"><span translate>client.order</span></button>
  </div>
  <div *ngIf="!cart.length" translate>client.emptyCart</div>
</div>
<div class="menu">
  <div *ngFor="let menuItem of menu" class="menu-item">
    <span class="name">{{menuItem.name}}</span>
    <span>{{menuItem.price}} Ft</span>
    <button mat-raised-button color="primary" (click)="updateCart(menuItem, true)"><span translate>client.addItem</span></button>
  </div>
</div>
